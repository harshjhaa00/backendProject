version: "3.9"

services:
  app:
    build: .
    command: npm run dev
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/backend_project
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-replace-with-strong-access-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-replace-with-strong-refresh-secret}
      - ACCESS_TOKEN_EXPIRES=${ACCESS_TOKEN_EXPIRES:-15m}
      - REFRESH_TOKEN_EXPIRES=${REFRESH_TOKEN_EXPIRES:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000,http://localhost:4000}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

